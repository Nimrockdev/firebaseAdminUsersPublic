<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Firebase</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src='main.js'></script>
</head>

<body>

    <p>Firebase Users</p>

    <h1>Zona Registro</h1>
    <input type="email" id="email" placeholder="Introduce tu email">
    <input type="pass" id="pass" placeholder="Introduce tu pass">
    <button onclick="enviar()">Registro</button>

    <h1>Zona Login</h1>
    <input type="email" id="emailLogin" placeholder="Introduce tu email">
    <input type="pass" id="passLogin" placeholder="Introduce tu pass">
    <button onclick="login()">Login</button>

    <h1 id="login"></h1>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-analytics.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>



    <script>
        // Your web app's Firebase configuration
        //data is empty, copy data from firebase proyect users
        var firebaseConfig = {
            apiKey: "",
            authDomain: "",
            databaseURL: "",
            projectId: "",
            storageBucket: "",
            messagingSenderId: "",
            appId: "",
            measurementId: ""
        };
        // Initialize Firebase

        firebase.initializeApp(firebaseConfig);
        firebase.analytics();


        function enviar() {

            var email = document.getElementById('email').value;
            var pass = document.getElementById('pass').value;

            firebase.auth().createUserWithEmailAndPassword(email, pass)
                .then(function() {
                    verificar();
                })
                .catch(function(error) {

                    var errorCode = error.code;
                    var errorMessage = error.message;
                    alert(errorMessage)
                });

        }

        function login() {

            var email = document.getElementById('emailLogin').value;
            var pass = document.getElementById('passLogin').value;

            firebase.auth().signInWithEmailAndPassword(email, pass).catch(function(error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                alert(errorMessage)
            });

        }

        function verificar() {
            var user = firebase.auth().currentUser;

            user.sendEmailVerification().then(function() {
                // Email sent.
            }).catch(function(error) {
                // An error happened.
            });
        }

        function desconectar() {
            firebase.auth().signOut()
                .then(function() {
                    console.log('salir')
                })
                .catch(function(error) {
                    console.log(error.message)
                })
        }




        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                // User is signed in.
                var displayName = user.displayName;
                var email = user.email;
                var emailVerified = user.emailVerified;
                var photoURL = user.photoURL;
                var isAnonymous = user.isAnonymous;
                var uid = user.uid;
                var providerData = user.providerData;

                var textoVerificado = '';
                if (emailVerified) {
                    textoVerificado = "El email esta verificado";
                } else {
                    textoVerificado = "El email no esta verificado";
                }



                document.getElementById('login').innerHTML =
                    `<p>Logueado ` + email + ` ` + textoVerificado + `<p>
                <button onclick="desconectar()">Cerrar sesi√≥n</button>`;


            } else {
                document.getElementById('login').innerHTML = ("disconected");
            }
        });
    </script>
</body>

</html>
